<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Homework</title>
  </head>
  <body>
    <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
    <script>
      'use strict';

      /* 
  1. 10 плюс 10 получаем 20.
  2. 20 (число) + "10" (строка) JavaScript не даст сложить. Число 20 будет
  не явно приведено к типу "строка", после чего будет выполнена конкатенация,
  результатам которой будет "склеивание" двух строк в значение: "2010".
  3. console.log выведет строку "2010".
  */
      console.log(10 + 10 + '10'); // "2010"

      /* 
  1. 10 (число) плюс "10" (строка) JavaScript не даст сложить. Число 10 будет
  не явно приведено к типу "строка", после чего будет выполнена конкатенация,
  результатам которой будет "склеивание" двух строк в значение: "1010".
  2. "1010" (строка) + 10 (число) JavaScript не даст сложить. Число 10 будет
  не явно приведено к типу "строка", после чего будет выполнена конкатенация,
  результатам которой будет "склеивание" двух строк в значение: "101010".
  3. console.log выведет строку "101010".
  */
      console.log(10 + '10' + 10); // 101010

      /* 
  1. 10 (число) плюс 10 (число) будет 20 (число).
  2. Перед строкой "10" стоит унарный оператор "+", который явно приведет тип 
  данных "10" из строки в число. Соответственно 20 (число) + 10 (число) будет 
  равно 30 (число).
  3. console.log выведет число 30.
  */
      console.log(10 + 10 + +'10'); // 30

      /* 
  1. При делении 10 (число) на "" (ничего, ноль) с унарным оператором "-"
  получим отрицательную бесконечность.
  2. console.log выведет число -Infinity
  */
      console.log(10 / -''); // -Infinity

      /* 
  1. Честно говоря не догадался, что причной Nan здесь станет ",". Подглядел
  в решении. В то же время очень странно, что console.log справедливо выведет 
  число NaN, а во вкладке Sources указан результат вычесления как // 4
  */
      console.log(10 / +'2,5'); // Nan
    </script>
  </body>
</html>
